<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM DI REGISTRAZIONE PER KIWI MUSIC</h1>
    <form onsubmit="alert('Registrazione effettuata con successo')">
        <div>
        <input type="text" placeholder="Inserisci il tuo nome"/>
        </div>
        <div>
        <input type="text" placeholder="Inserisci il tuo cognome"/>
        </div>
        <div>
        <input type="email" placeholder="Inserisci il tuo indirizzo e-mail"/>
        </div>
        <div>
        <input type="password" placeholder="Crea password"/>
        </div>
        <div>
        <input type="date" placeholder="Inserisci la tua data di nascita"/>
        </div>
        <div>
        <input type="number" placeholder="Inserisci il tuo numero di telefono"/>
        </div>
        <div>
        Seleziona i tuoi gusti musicali: Rock<input type="checkbox"/> Pop<input type="checkbox"/> Rap<input type="checkbox"/> Metal<input type="checkbox"/>
        </div>
        <div>
        Metti una spunta per accettare i termini e le condizioni <input type="radio"/>
        </div>
        <button type="submit">REGISTRATI</button>
    </form>
</body>
</html>
